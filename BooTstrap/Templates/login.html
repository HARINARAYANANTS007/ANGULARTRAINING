<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Login </title>

    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../Assets/css/style.css" >

</head>
<body id="bgimage">

    <div class="container-fluid p-3 bg-dark text-dark text-center" id="header">
        <h1> LOGIN FORM </h1>
    </div>

    <div>
        
        <form action="." method="get" class="was-validated">

            <div class="row pt-5">
                <div class="col-4"></div>
                    <div class="col-2 p-2">
                        <label for="un" class="form-label fw-bolder">USERNAME :</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control " id="un" name="username" placeholder="Enter Your Username" required>
                    </div>
                <div class="col-3"></div>
            </div>

            <div class="row pt-2">
                <div class="col-4"></div>
                    <div class="col-2 p-2">
                        <label for="pwd" class="form-label fw-bolder">PASSWORD :</label>
                    </div>
                    <div class="col-3">
                        <input type="password" class="form-control " id="pwd" name="password" placeholder="Enter Your Password" required>
                    </div>
                <div class="col-3"></div>
            </div>

            <div class="d-flex justify-content-center pt-3">
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
            
        </form>
    
    </div>

    <script src="../Assets/js/jquery.min.js"></script>
    <script src="../Assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
